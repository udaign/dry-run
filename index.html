    <style>
        /* Define your custom font */
        @font-face {
            font-family: 'Ndot-55'; /* This is the name you'll use in CSS */
            src: url('/fonts/Ndot-55.otf') format('opentype'); /* Path from public/ */
            font-weight: normal; /* Adjust if your font has different weights */
            font-style: normal;  /* Adjust if your font has italic variants */

        }

        .page-title{
          font-family: 'Ndot-55', sans-serif;
        }
    </style>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'nothing-dark': '#14151f',
              'nothing-darker': '#0d0e14',
              'nothing-red': '#d71921',
              'nothing-light': '#FFFFFF',
              'nothing-gray-light': '#999999',
              'nothing-gray-dark': '#222222',
              // Day mode colors
              'day-bg': '#efefef',
              'day-text': '#14151f',
              'day-accent': '#d71921',
              'day-gray-light': '#e0e0e0',
              'day-gray-dark': '#666666',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      html {
        /* Scale down UI to match appearance at 75% browser zoom, as requested. */
        font-size: 75%;
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 3px #FCCA21, 0 0 6px #FCCA21, 0 0 9px #FCCA21;
          background-color: #FCCA21;
          color: #14151f;
        }
        25% {
          box-shadow: 0 0 3px #0D4E81, 0 0 6px #0D4E81, 0 0 9px #0D4E81;
          background-color: #0D4E81;
          color: #FFFFFF;
        }
        50% {
          box-shadow: 0 0 3px #BD1721, 0 0 6px #BD1721, 0 0 9px #BD1721;
          background-color: #BD1721;
          color: #FFFFFF;
        }
        75% {
          box-shadow: 0 0 3px #E0E0E0, 0 0 6px #E0E0E0, 0 0 9px #E0E0E0;
          background-color: #E0E0E0;
          color: #14151f;
        }
        100% {
          box-shadow: 0 0 3px #FCCA21, 0 0 6px #FCCA21, 0 0 9px #FCCA21;
          background-color: #FCCA21;
          color: #14151f;
        }
      }
      .easter-egg-glow {
        animation: glow 3s ease-in-out infinite;
      }
    </style>

        window.addEventListener('load', () => {
